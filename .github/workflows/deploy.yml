      uses: actions/checkout@v4

    - name: ğŸ“¦ Instalar pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 10

    - name: ğŸŸ¢ Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: ğŸ“¥ Instalar dependencias
      run: pnpm install

    - name: ğŸ—ï¸ Compilar el proyecto (Vite + Node)
      run: pnpm run build
    - name: âš™ï¸ Crear .htaccess para el enrutador
      run: |
        echo "<IfModule mod_rewrite.c>" > dist/public/.htaccess
        echo "  RewriteEngine On" >> dist/public/.htaccess
        echo "  RewriteBase /" >> dist/public/.htaccess
        echo "  RewriteRule ^index\.html$ - [L]" >> dist/public/.htaccess
        echo "  RewriteCond %{REQUEST_FILENAME} !-f" >> dist/public/.htaccess
        echo "  RewriteCond %{REQUEST_FILENAME} !-d" >> dist/public/.htaccess
        echo "  RewriteRule . /index.html [L]" >> dist/public/.htaccess
        echo "</IfModule>" >> dist/public/.htaccess

    - name: ğŸ“‚ Sincronizar SOLO la carpeta dist via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        # AquÃ­ estÃ¡ la magia: solo enviamos lo ya procesado
        local-dir: ./dist/public/
        server-dir: ./
        protocol: ftp
        port: 21