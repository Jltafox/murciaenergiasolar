name: Despliegue Compilado Murcia Energia Solar

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Construir y Subir a Raiola
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Descargando cÃ³digo fuente
      uses: actions/checkout@v4

    - name: ğŸ“¦ Instalar pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 10

    - name: ğŸŸ¢ Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: ğŸ“¥ Instalar dependencias
      run: pnpm install

    - name: ğŸ—ï¸ Compilar el proyecto (Vite + Node)
      run: pnpm run build

    - name: ğŸ“‚ Sincronizar SOLO la carpeta dist via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        # AquÃ­ estÃ¡ la magia: solo enviamos lo ya procesado
        local-dir: ./dist/public/
        server-dir: ./
        protocol: ftp
        port: 21
