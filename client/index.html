    <!-- ═══ PRECONNECT — reducir latencia DNS/TCP de recursos externos ═════ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- CDN de imágenes: preconnect para reducir latencia del LCP -->
    <link rel="preconnect" href="https://files.manuscdn.com" crossorigin />
    <link rel="dns-prefetch" href="https://files.manuscdn.com" />

    <!-- ═══ PRELOAD LCP — imagen hero WebP (290KB vs 7MB JPG original) ════════ -->
    <!-- fetchpriority=high + preload = el navegador descarga la imagen ANTES de parsear el JS -->
    <link
      rel="preload"
      as="image"
      href="https://files.manuscdn.com/user_upload_by_module/session_file/310519663318696499/ChOnwAjOYtdFrzKZ.webp"
      imagesrcset="https://files.manuscdn.com/user_upload_by_module/session_file/310519663318696499/NDCDbSheEuhMPtew.webp 800w, https://files.manuscdn.com/user_upload_by_module/session_file/310519663318696499/ChOnwAjOYtdFrzKZ.webp 1920w"
      imagesizes="100vw"
      fetchpriority="high"
    />

    <!-- ═══ FUENTES: display=swap + subset latin para evitar FOIT/CLS ══════ -->
    <!-- Solo los pesos estrictamente usados: Sora 700+800 (títulos), Inter 400+500 (cuerpo) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@700;800&family=Inter:wght@400;500&display=swap&subset=latin"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <!-- Fallback no-JS -->
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Sora:wght@700;800&family=Inter:wght@400;500&display=swap&subset=latin" rel="stylesheet" />
    </noscript>

    <!-- ═══ CRITICAL FONT CSS INLINE — evita FOUT y CLS de tipografía ═════ -->
    <style>
      /* font-display:swap garantizado para ambas familias */
      @font-face {
        font-family: 'Sora';
        font-style: normal;
        font-weight: 700 800;
        font-display: swap;
        src: local('Sora');
      }
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 400 500;
        font-display: swap;
        src: local('Inter');
      }
      /* Reserva de espacio para el navbar fijo — evita CLS al cargar */
      body { margin: 0; padding: 0; }
      #root { min-height: 100vh; }
      /* Skeleton del hero para evitar CLS mientras carga React */
      .hero-placeholder {
        min-height: 100svh;
        background: oklch(0.28 0.07 245);
      }
    </style>
